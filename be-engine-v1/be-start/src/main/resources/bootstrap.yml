# 本地启动时。参数：--be.socket.web-socket.scheme=ws:// --be.socket.web-socket.host=127.0.0.1 --spring.cloud.nacos.discovery.instance-enabled=false
server:
  port: 10001

spring:
  application:
    name: be
  cloud:
    nacos:
      server-addr: 43.154.37.130:8848
      discovery:
        namespace: ${spring.cloud.nacos.config.namespace}
      config:
        namespace: be-engine-v1
        file-extension: yml
        extension-configs:

          - data-id: common.yml # 备注：一定要放在最前面
            refresh: true

          - data-id: redis.yml

          - data-id: mysql.yml

          - data-id: kafka.yml

          - data-id: cache.yml

          - data-id: xxl-job.yml

          - data-id: socket.yml

          - data-id: other-app.yml
            refresh: true

          - data-id: refresh.yml
            refresh: true

          - data-id: activiti.yml
